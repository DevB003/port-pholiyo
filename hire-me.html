<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Me</title>
    <link rel="stylesheet" href="hire-me.css">
</head>
<body>
    <header>
        <h1>Hire Me</h1>
    </header>

    <section id="hire-form">
        <h2>Let's Work Together</h2>
        <form action="submit_form.php" method="POST">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="project-details">Project Details:</label>
                <textarea id="project-details" name="project-details" rows="5" required></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Divyani Sharma. All rights reserved.</p>
    </footer>
</body>
</html>
